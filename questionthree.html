<body>
    <p><b>
        Question: Write a JavaScript program to construct the following pattern, using a
        nested for loop.
        * * * * *
        * * * *
        * * *
        * *
        *
        <br><br>

        Answer:
    </p></b>
    <script>
        var i,j;
        for(i = 5; i >= 1; i--)
        {
            for(j=1; j<=i; j++)
            {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
